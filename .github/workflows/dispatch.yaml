name: Update Submodule

on:
  repository_dispatch:
    types: [openapi-update]

permissions:
  id-token: write
  contents: read

jobs:
  Update Submodules:
    timeout-minutes: 10

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Update submodules
        id: update
        run: git submodule update --remote --recursive

      - name: Run git status
        id: status
        run: echo "::set-output name=status::$(git status -s)"

      - name: Install Node.js
        if: ${{ steps.status.outputs.status }}
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        if: ${{ steps.status.outputs.status }}
        run: npm install

      - name: Generate Orval
        if: ${{ steps.status.outputs.status }}
        run: npm run orval

      - name: Create new Branch
        if: ${{ steps.status.outputs.status }}
        id: branch
        run: |
          echo "BRANCH=feature/Update-submodules-$(date +'%Y-%m-%d-%H-%M-%S')" >> $SUBMODULE_BRANCH_NAME
          git checkout -b ${{ env.SUBMODULE_BRANCH_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: commit and push files
        if: ${{ steps.status.outputs.status }}
        run: |
          git add .
          git config --local user.email "tentyo0620@icloud.com"
          git config --local user.name "kamegoro"
          git commit -m "Update submodules at $(date "+DATE: %Y-%m-%d TIME: %H:%M:%S")"
          git push origin ${{ env.SUBMODULE_BRANCH_NAME }}

      - name: Create PR
        if: ${{ steps.status.outputs.status }}
        run: gh pr create -B ${{ env.SUBMODULE_BRANCH_NAME }} -H main --title 'Update Submodules' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
